<!DOCTYPE <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Pixar Gifs!</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
    <div id="gifButtons">
    </div>

    <form id="gifForm">
        <p><label type="gif-input">Add new search:</label>
            <input type="text" id="gif-input"  placeholder="any pixar movie here"/>
            <input id="addGif" type="submit" value="Submit">
        </p>
        <p><label type="gif-input">Number of gifs to retrieve</label>
            <select id="numGifs" name="numGifs">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
            </select>
        </p>
        <p><label type="gif-input">Filter by Rating:</label>
            <select id="rating" name="rating">
                <option value="none">none</option>
                <option value="Y">Y</option>
                <option value="G">G</option>
                <option value="PG">PG</option>
                <option value="PG">PG-13</option>
                <option value="R">R</option>
            </select>
        </p>
    </form>

    <div id="gifs">
    </div>

    <div id="poster">
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/javascript/app.js"></script>
    <script src="assets/javascript/omdb.js"></script>

</body>

</html>
